{% extends 'base.html' %} 
{% block page_title %}Password reset page{% endblock %} 
{% block page_heading %}Reset password{% endblock %} 
{% block content %}
<form method="POST">
    {% csrf_token %} 
    <p>Please enter your email</p>
    {{ form.email.errors }}
    <p>
        <label for="id_email">Email addresss:</label>
        {{ form.email }}
    </p>
    <button type="submit">Reset</button>
</form>
{% endblock %}
